[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --headless
    --disable-dev-shm-usage
    --no-sandbox
    --disable-gpu
    --window-size=1920,1080
    --disable-extensions
    --disable-web-security
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 